version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: fuel-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: fuel_management
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - fuel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    container_name: fuel-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: 123456
      DB_DATABASE: fuel_management
      JWT_SECRET: your-jwt-secret-key-change-this
      JWT_EXPIRES_IN: 7d
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fuel-network
    volumes:
      - ./BackEnd/uploads:/app/uploads

  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    container_name: fuel-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fuel-network

volumes:
  pgdata:

networks:
  fuel-network:
    driver: bridge
